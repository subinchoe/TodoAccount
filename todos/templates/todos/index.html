{% extends 'base.html' %}
{% block body %}
  {% for todo in todos %}
    <div class="alert alert-primary" role="alert">
      Todo : {{todo.content}}
      <br>
      Duedate : {{todo.due_date}}
      <div class="text-right">
          Created_at : {{todo.created_at}}
      </div>
      <div class="text-right my-2">
        <a href="{% url 'todos:delete' todo.id %}" class="btn btn-outline-success">Complete!</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
